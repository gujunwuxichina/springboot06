<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>乐观锁克服超发</h1>
<div id="result"></div>
<script src="../../static/js/jquery-1.12.4.js"></script>
<script>
    for(let i=0;i<200;i++){
        $.post('./positive',{
            uId:1,
            pId:1,
            quantity:1
        },function (data) {
            document.getElementById('result').innerText=data.result;
        });
    }
</script>
</body>
</html>
